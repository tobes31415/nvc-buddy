<!DOCTYPE html>

    <title>NVC Buddy</title>
    <meta name="application-name" content="NVC Buddy" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta
      name="description"
      content="A tool to help walk users through the NVC process to make observations, and identify feelings and needs"

    <textarea id="userText" onchange="updateTags()" onkeyup="updateTags()">
This has the potential to be really cool when it's finished.

</textarea
    >

    <div>Try these examples:</div>

        When I saw two parents yelling at their kid in the store it made me
        angry.
